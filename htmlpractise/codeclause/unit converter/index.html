<html>
    <head>
        <title>unit converter</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body class="bg">
        <h2 class="inside1">UNIT CONVERTER</h2>
        <div class="block1">
            <h2 class="inside-1">LENGTH CONVERTER</h2>
            
            <input type="text" placeholder="input" id="input" class="input">
            <input type="text" placeholder="result" id="result" class="result">

            <select id="inputtype">
                <option value="meter">meter</option>
                <option value="kilometer">kilometer</option>
                <option value="centimeter">centimeter</option>
                <option value="milli meter">Milli meter</option>
                <option value="deci meter">deci meter</option>
                <option value="deca meter">deca meter</option>
                <option value="hecto meter">Hecto meter</option>
                <option value="inch">inch</option>
                <option value="foot">foot</option>
            </select>
            <select id="resulttype">
                <option value="meter">meter</option>
                <option value="kilometer">kilometer</option>
                <option value="centimeter">centimeter</option>
                <option value="milli meter">Milli meter</option>
                <option value="deci meter">Deci meter</option>
                <option value="deca meter">Deca meter</option>
                <option value="hecto meter">Hecto meter</option>
                <option value="inch">inch</option>
                <option value="foot">foot</option>
            </select>
        </div>
        <div class="block2">
            <h2 class="inside-2">TEMPRATURE CONVERTER</h2>

            <input type="text" placeholder="celsius" id="input1" class="input1">
            <input type="text" placeholder="farahneit" id="result1" class="result1">

            <select id="inputtype1">
                <option value="celsius">celsius</option>
                <option value="farahneit">farahneit</option>
            </select>
            <select id="resulttype1">
                <option value="farahneit">farahneit</option>
                <option value="celsius">celsius</option>
            </select>
        </div>
        <div class="block3">
            <h2 class="inside-3">MASS CONVERTER</h2>

            <input type="text" placeholder="input" id="input2" class="input2">
            <input type="text" placeholder="output" id="result2" class="result2">

            <select id="inputtype2">
                <option value="gram">Gram</option>
                <option value="milligram">milli Gram</option>
                <option value="centigram">centi Gram</option>
                <option value="killogram">Killo Gram</option>
            </select>
            <select id="resulttype2">
                <option value="gram">Gram</option>
                <option value="milligram">milli Gram</option>
                <option value="centigram">centi Gram</option>
                <option value="killogram">Killo Gram</option>
            </select>
        </div>
        <div class="block4">
            <h2 class="inside-4">VOLUME CONVERTER</h2>

            <input type="text" placeholder="input" id="input3" class="input3">
            <input type="text" placeholder="output" id="result3" class="result3">

            <select id="inputtype3">
                <option value="litter">Litter</option>
                <option value="millil">milli Litter</option>
                <option value="centil">centi Litter</option>
                <option value="killol">Killo Litter</option>
            </select>
            <select id="resulttype3">
                <option value="litter">Litter</option>
                <option value="millil">milli Litter</option>
                <option value="centil">centi Litter</option>
                <option value="killol">Killo Litter</option>
            </select>
        </div>
        <script src="ftoconverter.js"></script>
        <script src="allenghtconverter.js"></script>
        <script src="massconverter.js"></script>
        <script src="volumeonverter.js"></script>
    </body>
</html>
